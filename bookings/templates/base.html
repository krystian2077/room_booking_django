<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}System Rezerwacji{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --premium-blue: #1a237e;
            --premium-gradient: linear-gradient(135deg, #2563eb 0%, #1a237e 45%, #7c3aed 100%);
            --accent-gold: #ffd700;
        }

        body {
            background: radial-gradient(1200px 650px at 10% 0%, rgba(37, 99, 235, 0.42), rgba(0, 0, 0, 0) 60%),
                radial-gradient(900px 520px at 90% 15%, rgba(16, 185, 129, 0.20), rgba(0, 0, 0, 0) 55%),
                linear-gradient(135deg, #0b1020 0%, #0f172a 45%, #111827 100%);
            background-attachment: fixed;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: rgba(226, 232, 240, 0.92);
            min-height: 100vh;
        }

        .navbar {
            background:
                radial-gradient(900px 160px at 10% 0%, rgba(37, 99, 235, 0.55), rgba(0, 0, 0, 0) 60%),
                radial-gradient(700px 140px at 90% 0%, rgba(124, 58, 237, 0.45), rgba(0, 0, 0, 0) 55%),
                linear-gradient(135deg, rgba(2, 6, 23, 0.75) 0%, rgba(15, 23, 42, 0.85) 55%, rgba(2, 6, 23, 0.78) 100%) !important;
            box-shadow:
                0 18px 52px rgba(0, 0, 0, 0.55),
                0 1px 0 rgba(255, 255, 255, 0.14) inset;
            padding: 0.95rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.14);
            backdrop-filter: blur(14px);
        }

        .navbar .container-fluid {
            background: rgba(2, 6, 23, 0.22);
            border-radius: 16px;
            padding: 0.45rem 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.35),
                inset 0 0 0 1px rgba(37, 99, 235, 0.12);
        }

        .navbar-brand {
            font-weight: 800;
            letter-spacing: -0.5px;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .nav-link {
            font-weight: 650;
            transition: all 0.2s;
            opacity: 0.95;
        }

        .nav-link:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .card {
            border: none;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card,
        .list-group-item,
        .dropdown-menu {
            background: linear-gradient(180deg, rgba(17, 24, 39, 0.82) 0%, rgba(15, 23, 42, 0.86) 100%);
            color: rgba(226, 232, 240, 0.92);
            border: 1px solid rgba(255, 255, 255, 0.10);
        }

        .dropdown-item {
            color: rgba(226, 232, 240, 0.90);
        }

        .dropdown-item:hover {
            background: rgba(37, 99, 235, 0.18);
        }

        .premium-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .btn-premium {
            background: var(--premium-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
            color: white;
        }

        .notification-badge {
            position: absolute;
            top: 5px;
            right: -5px;
            border: 2px solid #1a237e;
        }

        .container {
            background: rgba(15, 23, 42, 0.72);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.45);
        }

        .text-muted {
            color: rgba(226, 232, 240, 0.70) !important;
        }

        .table {
            color: rgba(226, 232, 240, 0.92);
        }

        .table thead th {
            background: rgba(2, 6, 23, 0.55) !important;
            color: rgba(226, 232, 240, 0.85);
            border-bottom-color: rgba(255, 255, 255, 0.08) !important;
        }

        .table tbody tr {
            border-color: rgba(255, 255, 255, 0.06);
        }

        .table tbody tr:hover {
            background: rgba(37, 99, 235, 0.08);
        }

        .form-control,
        .form-select {
            background: rgba(2, 6, 23, 0.35) !important;
            color: rgba(226, 232, 240, 0.92) !important;
            border-color: rgba(255, 255, 255, 0.14) !important;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: rgba(37, 99, 235, 0.55) !important;
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.18) !important;
        }

        .btn-outline-secondary {
            color: rgba(226, 232, 240, 0.92);
            border-color: rgba(255, 255, 255, 0.16);
        }

        .btn-outline-secondary:hover {
            background: rgba(37, 99, 235, 0.16);
            border-color: rgba(37, 99, 235, 0.35);
            color: rgba(226, 232, 240, 0.96);
        }

        .choices__inner {
            background: rgba(2, 6, 23, 0.35) !important;
            color: rgba(226, 232, 240, 0.92) !important;
            border-color: rgba(255, 255, 255, 0.14) !important;
            border-radius: 10px !important;
            min-height: 42px;
            padding: 6px 10px !important;
        }

        .input-group .choices {
            flex: 1 1 auto;
            width: 1%;
            min-width: 0;
        }

        .input-group .choices__inner {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .input-group .choices[data-type*="select-one"] .choices__inner {
            padding-right: 2.25rem !important;
        }

        .choices__input {
            background: transparent !important;
            color: rgba(226, 232, 240, 0.92) !important;
        }

        .choices__list--dropdown {
            background: rgba(15, 23, 42, 0.98) !important;
            border-color: rgba(255, 255, 255, 0.12) !important;
            color: rgba(226, 232, 240, 0.92) !important;
        }

        .choices__list--dropdown,
        .choices__list[aria-expanded] {
            width: 100% !important;
            min-width: 100% !important;
        }

        .choices__list--dropdown .choices__item--selectable {
            color: rgba(226, 232, 240, 0.92) !important;
            white-space: normal;
            line-height: 1.2;
        }

        .choices__list--dropdown .choices__item--selectable.is-highlighted {
            background: rgba(37, 99, 235, 0.18) !important;
        }

        .choices__list--multiple .choices__item {
            background: rgba(37, 99, 235, 0.18) !important;
            border: 1px solid rgba(37, 99, 235, 0.30) !important;
            color: rgba(226, 232, 240, 0.95) !important;
            font-weight: 800 !important;
        }

        .flatpickr-calendar {
            background: rgba(15, 23, 42, 0.98) !important;
            border: 1px solid rgba(255, 255, 255, 0.12) !important;
            box-shadow: 0 18px 60px rgba(0, 0, 0, 0.55) !important;
        }

        .flatpickr-day,
        .flatpickr-weekday,
        .flatpickr-current-month,
        .flatpickr-monthDropdown-months,
        .flatpickr-dayContainer {
            color: rgba(226, 232, 240, 0.92) !important;
        }

        .flatpickr-day.selected,
        .flatpickr-day.startRange,
        .flatpickr-day.endRange,
        .flatpickr-day.inRange {
            background: rgba(37, 99, 235, 0.55) !important;
            border-color: rgba(37, 99, 235, 0.55) !important;
        }

        .flatpickr-months .flatpickr-prev-month,
        .flatpickr-months .flatpickr-next-month {
            color: rgba(226, 232, 240, 0.92) !important;
            fill: rgba(226, 232, 240, 0.92) !important;
            opacity: 0.95;
        }

        .flatpickr-months .flatpickr-prev-month:hover,
        .flatpickr-months .flatpickr-next-month:hover {
            color: rgba(56, 189, 248, 0.95) !important;
            fill: rgba(56, 189, 248, 0.95) !important;
        }

        .flatpickr-time .numInputWrapper {
            width: 4.2em;
        }

        .flatpickr-time .numInputWrapper span.arrowUp,
        .flatpickr-time .numInputWrapper span.arrowDown {
            border-left: 1px solid rgba(255, 255, 255, 0.10);
            opacity: 1;
            height: 50% !important;
        }

        .flatpickr-time .numInputWrapper span.arrowUp:after,
        .flatpickr-time .numInputWrapper span.arrowDown:after {
            border-top-color: rgba(226, 232, 240, 0.92) !important;
            border-bottom-color: rgba(226, 232, 240, 0.92) !important;
        }

        .flatpickr-time .numInputWrapper:hover span.arrowUp:after,
        .flatpickr-time .numInputWrapper:hover span.arrowDown:after {
            border-top-color: rgba(56, 189, 248, 0.95) !important;
            border-bottom-color: rgba(56, 189, 248, 0.95) !important;
        }

        .flatpickr-time input {
            font-weight: 900;
            color: rgba(226, 232, 240, 0.95) !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid" style="padding: 0 2rem;">
            <a class="navbar-brand" href="{% url 'dashboard' %}"
                style="font-size: 1.8rem; font-weight: 900; letter-spacing: -1px;">
                üè¢ RoomBooker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                style="border-color: rgba(255,255,255,0.3);">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" style="gap: 1rem;">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
                            href="{% url 'dashboard' %}"
                            style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.2s;">
                            <i class="bi bi-speedometer2"></i> Pulpit
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'summaries_page' %}active{% endif %}"
                            href="{% url 'summaries_page' %}"
                            style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.2s;">
                            <i class="bi bi-graph-up"></i> Podsumowania
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'new_booking_page' %}active{% endif %}"
                            href="{% url 'new_booking_page' %}"
                            style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.2s;">
                            <i class="bi bi-plus-circle"></i> Nowa rezerwacja
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'recurring_bookings_page' %}active{% endif %}"
                            href="{% url 'recurring_bookings_page' %}"
                            style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.2s;">
                            <i class="bi bi-arrow-repeat"></i> Cykliczne
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}#reports"
                            style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.2s;">
                            <i class="bi bi-file-earmark-pdf"></i> Raporty
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" style="gap: 1rem; align-items: center;">
                    {% if user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}"
                            style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.2s;">
                            <i class="bi bi-shield-lock-fill"></i> Admin
                        </a>
                    </li>
                    {% endif %}
                    <ul class="navbar-nav" style="gap: 0.5rem;">
                        <li class="nav-item position-relative">
                            <a class="nav-link {% if request.resolver_match.url_name == 'notifications_page' %}active{% endif %}"
                                href="{% url 'notifications_page' %}" title="Wszystkie powiadomienia"
                                style="padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.2s; font-size: 1.2rem;">
                                <i class="bi bi-bell"></i>
                                <span id="notif-count-badge"
                                    class="badge rounded-pill bg-danger notification-badge d-none"
                                    style="position: absolute; top: -5px; right: 0; font-size: 0.75rem;">0</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" title="Zalogowany (ID: {{ current_user_id|default:1 }})"
                                style="padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.2s; font-size: 1.2rem;">
                                <i class="bi bi-person-circle"></i>
                            </a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>

    <style>
        .navbar-nav .nav-link {
            position: relative;
            letter-spacing: 0.2px;
        }

        .navbar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.14);
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link.active {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.35), rgba(124, 58, 237, 0.22));
            border: 1px solid rgba(147, 197, 253, 0.35);
            box-shadow:
                0 18px 40px rgba(37, 99, 235, 0.20),
                inset 0 0 0 1px rgba(37, 99, 235, 0.18);
            opacity: 1;
        }

        .navbar-nav .nav-link.active::after {
            content: '';
            position: absolute;
            left: 14px;
            right: 14px;
            bottom: 6px;
            height: 3px;
            border-radius: 999px;
            background: linear-gradient(90deg, rgba(56, 189, 248, 0.95), rgba(167, 139, 250, 0.95));
            box-shadow: 0 0 18px rgba(56, 189, 248, 0.35);
        }

        .navbar::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -1px;
            height: 2px;
            background: linear-gradient(90deg, rgba(56, 189, 248, 0.55), rgba(167, 139, 250, 0.55), rgba(34, 197, 94, 0.35));
            filter: blur(0.2px);
            opacity: 0.85;
            pointer-events: none;
        }

        .navbar .notification-badge {
            border: 3px solid white;
            font-weight: 700;
            min-width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pl.js"></script>
    <script>
        window.initEnhancedSelects = function (root = document) {
            if (!window.Choices) return;
            root.querySelectorAll('select.form-select:not([data-no-enhance])').forEach((el) => {
                if (el.dataset.enhanced === '1') return;
                try {
                    const isMultiple = el.hasAttribute('multiple');
                    const inst = new Choices(el, {
                        removeItemButton: isMultiple,
                        searchEnabled: true,
                        shouldSort: false,
                        placeholder: true,
                    });
                    el.dataset.enhanced = '1';
                    el.__choicesInstance = inst;
                } catch (e) {
                    // ignore
                }
            });
        }

        window.initFlatpickrs = function (root = document) {
            if (!window.flatpickr) return;
            root.querySelectorAll('input[data-flatpickr="datetime"]').forEach((el) => {
                if (el.dataset.fp === '1') return;
                try {
                    window.flatpickr(el, {
                        locale: (window.flatpickr && window.flatpickr.l10ns && window.flatpickr.l10ns.pl) ? window.flatpickr.l10ns.pl : 'pl',
                        enableTime: true,
                        time_24hr: true,
                        minuteIncrement: 15,
                        allowInput: true,
                        dateFormat: "Y-m-d\\TH:i",
                        altInput: true,
                        altFormat: "d.m.Y H:i",
                        defaultHour: 7,  // ‚Üê Domy≈õlna godzina 7:00
                        defaultMinute: 0,
                        minTime: "07:00",  // ‚Üê Minimalna godzina 7:00
                    });
                    el.dataset.fp = '1';
                } catch (e) {
                    // ignore
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.initEnhancedSelects(document);
            window.initFlatpickrs(document);
        });

        async function updateNotificationCount() {
            try {
                // Pobierz WSZYSTKIE powiadomienia (bez user_id)
                const response = await fetch('{% url "get_notifications_api" %}');
                if (response.ok) {
                    const data = await response.json();
                    const badge = document.getElementById('notif-count-badge');
                    if (data.count > 0) {
                        badge.textContent = data.count;
                        badge.classList.remove('d-none');
                    } else {
                        badge.classList.add('d-none');
                    }
                }
            } catch (error) {
                console.error('B≈ÇƒÖd pobierania powiadomie≈Ñ:', error);
            }
        }
        updateNotificationCount();
        setInterval(updateNotificationCount, 30000);
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
